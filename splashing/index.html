<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2004Scape Splashing Calculator</title>
    <style>
        a { color: white; text-decoration: none; display: block; }
        body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
        img { vertical-align: middle; }
        input, button { margin: 5px; font-size: 16px; }
        table { width: 100%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid gold; padding: 8px; text-align: center; }
        th { background-color: #222; color: gold; }
        .container { max-width: 522px; margin: 20px auto; }
        .progress-bar { height: 18px; width: 0%; background-color: gold; color: black; font-weight: bold; transition: width 0.6s ease-in-out; }
        .progress-container { width: auto; background-color: #333; border-radius: 5px; margin: 15px auto; overflow: hidden; }
    </style>
</head>
<body onload="calculateSplashing()">
    <h1>2004Scape Splashing Calculator</h1>
    <a href="../index.html">[Home]</a>
    <div class="container">
        <label>Username:</label>
        <input type="text" id="username">
        <button onclick="fetchMagicXP()">Fetch XP</button><br>
        <label>Current XP:</label>
        <input type="number" id="currentXP" min="0" max="200000000" value="0">
        
        <label>Desired Level:</label>
        <input type="number" id="targetLevel" min="2" max="99" value="99">
        
        <button onclick="calculateSplashing()">Calculate</button>

        <br>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- Results Table -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Spell Type</th>
                    <th>XP per Cast</th>
                    <th>Casts Needed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchMagicXP() {
            const username = document.getElementById("username").value.trim();
            if (!username) return alert("Please enter a username.");

            const apiUrl = `https://2004.lostcity.rs/api/hiscores/player/${encodeURIComponent(username)}`;
            const corsProxy = "https://api.allorigins.win/raw?url=";

            try {
                // Fetch data from the API through the CORS proxy
                const response = await fetch(corsProxy + apiUrl);
                
                // Check if the request was successful
                if (!response.ok) throw new Error("Failed to fetch data.");

                const data = await response.json(); // Convert response to JSON

                // Find the Magic XP data (Type 7 corresponds to Magic)
                const magicData = data.find(stat => stat.type === 7);

                if (magicData) {
                    const magicXP = Math.floor(magicData.value / 10); // Convert XP format (stored as XP * 10)
                    document.getElementById("currentXP").value = magicXP; // Autofill the XP field
                } else {
                    alert("Magic XP not found."); // Show alert if no data is found
                }
            } catch (error) {
                console.error(error); // Log errors for debugging
                alert("Error fetching data."); // Alert user of an error
            }
        }

        // Convert level to XP
        function getXPForLevel(level) {
            let total = 0;
            for (let i = 1; i < level; i++) {
              total += Math.floor(i + 300 * Math.pow(2, i / 7.0));
            }
            return Math.floor(total / 4);
        }
        
        // Adds commas for thousands
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        // Calculate how many casts needed
        function calculateSplashing() {
            const currentXP = parseInt(document.getElementById("currentXP").value);
            const targetLevel = parseInt(document.getElementById("targetLevel").value);
            const targetXP = getXPForLevel(targetLevel);

            if (targetXP <= currentXP) {
                alert("Target level must be higher than current XP.");
                return;
            }
            
            const xpNeeded = targetXP - currentXP;
            const spells = [
                { name: "Wind Strike", xp: 5.5, level: 1 },
                { name: "Water Strike", xp: 7.5, level: 5 },
                { name: "Earth Strike", xp: 9.5, level: 9 },
                { name: "Fire Strike", xp: 11.5, level: 13 },
                { name: "Wind Bolt", xp: 13.5, level: 17 },
                { name: "Water Bolt", xp: 16.5, level: 23 },
                { name: "Earth Bolt", xp: 19.5, level: 29 },
                { name: "Fire Bolt", xp: 22.5, level: 35 },
                { name: "Wind Blast", xp: 25.5, level: 41 },
                { name: "Water Blast", xp: 28.5, level: 47 },
                { name: "Earth Blast", xp: 31.5, level: 53 },
                { name: "Fire Blast", xp: 34.5, level: 59 },
                { name: "Wind Wave", xp: 36, level: 62 },
                { name: "Water Wave", xp: 37.5, level: 65 },
                { name: "Earth Wave", xp: 40, level: 70 },
                { name: "Fire Wave", xp: 42.5, level: 75 }
            ];
            
            // Update progress bar
            const progressPercentage = ((currentXP / targetXP) * 100).toFixed(1);
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
            const tableBody = document.querySelector("#resultsTable tbody");

            // Clear previous results
            tableBody.innerHTML = "";
            
            // Generate table
            for (let spell of spells) {
                let spellCount = Math.ceil(xpNeeded / spell.xp);
                
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${spell.level}</td>
                    <td><img src="${spell.name.toLowerCase().replace(/\s+/g, "_")}.png" alt="${spell.name}"> ${spell.name}</td>
                    <td>${spell.xp}</td>
                    <td>${formatNumber(spellCount)}</td>
                `;
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
