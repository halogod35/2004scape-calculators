<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2004Scape Thieving Calculator</title>
    <style>
        body { text-align: center; background-color: black; color: white; font-family: Arial, sans-serif; }
        img { vertical-align: middle; }
        input, button { margin: 5px; font-size: 16px; }
        table { width: 100%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid gold; padding: 8px; text-align: center; }
        th { background-color: #222; color: gold; }
        .container { max-width: 522px; margin: 20px auto; }
        .progress-bar { height: 18px; width: 0%; background-color: gold; color: black; font-weight: bold; transition: width 0.6s ease-in-out; }
        .progress-container { width: auto; background-color: #333; border-radius: 5px; margin: 15px auto; overflow: hidden; }
    </style>
</head>
<body onload="calculateThieving()">
    <h1>2004Scape Thieving Calculator</h1>
    <div class="container">
        <label>Current XP:</label>
        <input type="number" id="currentXP" min="0" max="200000000" value="0">
        
        <label>Desired Level:</label>
        <input type="number" id="targetLevel" min="2" max="99" value="99">
        
        <button onclick="calculateThieving()">Calculate</button>

        <br>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <button onclick="setMode('npcs')">NPCs</button>
        <button onclick="setMode('stalls')">Stalls</button>
        <button onclick="setMode('chests')">Chests</button>

        <!-- Results Table -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>XP per Theft</th>
                    <th>Actions Needed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        let mode = 'unstrung_stringing';
        
        // Convert level to XP
        function getXPForLevel(level) {
            let total = 0;
            for (let i = 1; i < level; i++) {
              total += Math.floor(i + 300 * Math.pow(2, i / 7.0));
            }
            return Math.floor(total / 4);
        }
        
        // Adds commas for thousands
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        function setMode(newMode) {
            mode = newMode;
            calculateThieving();
        }
        
        function calculateThieving() {
            const currentXP = parseInt(document.getElementById("currentXP").value);
            const targetLevel = parseInt(document.getElementById("targetLevel").value);
            const targetXP = getXPForLevel(targetLevel);

            if (targetXP <= currentXP) {
                alert("Target level must be higher than current XP.");
                return;
            }
            
            const xpNeeded = targetXP - currentXP;
            const npcs = {
                "Man/Woman": 8,
                "Farmer": 14.5,
                "Warrior/Al Kharid warrior": 26,
                "Digsite workman": 10.4,
                "Rogue": 36.5,
                "Guard": 46.8,
                "Knight of Ardougne": 84.3,
                "Yanille Watchman": 137.5,
                "Paladin": 131.8,
                "Gnome": 133.5,
                "Hero": 163.3
            };
            
            const stalls = {
                "Bakery stall": 16,
                "Tea stall": 16,
                "Silk stall": 24,
                "Fur stall": 45,
                "Silver stall": 205,
                "Spice stall": 92,
                "Gem stall": 408
            };

            const chests = {
                "10 Coin Chest": 7.8,
                "Nature Rune Chest": 25,
                "50 coin chest": 125,
                "Steel arrowtips chest": 150,
                "Blood runes chest": 250,
                "Ardougne Castle chest": 500
            };
            
            // Update progress bar
            const progressPercentage = ((currentXP / targetXP) * 100).toFixed(1);
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
            const tableBody = document.querySelector("#resultsTable tbody");

            // Clear previous results
            tableBody.innerHTML = "";
            
            // Generate table based on option selected
            if (mode === 'chests') {
                for (let chest in chests) {
                    let xpPerAction = chests[chest];
                    let count = Math.ceil(xpNeeded / xpPerAction);
                    
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><img src="${chest.toLowerCase().replace(/\s+/g, '_')}.png" alt="${chest}"> ${chest}</td>
                        <td>${xpPerAction}</td>
                        <td>${formatNumber(count)}</td>
                    `;
                    tableBody.appendChild(row);
                }
            } else if (mode === 'stalls') {
                for (let stall in stalls) {
                    let xpPerAction = stalls[stall];
                    let count = Math.ceil(xpNeeded / xpPerAction);
                    
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><img src="${stall.toLowerCase().replace(/\s+/g, '_')}.png" alt="${stall}"> ${stall}</td>
                        <td>${xpPerAction}</td>
                        <td>${formatNumber(count)}</td>
                    `;
                    tableBody.appendChild(row);
                }
            } else {
                for (let npc in npcs) {
                    let xpPerAction = npcs[npc];
                    let count = Math.ceil(xpNeeded / xpPerAction);
                    
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td><img src="${npc.toLowerCase().replace(/\s+/g, '_').replace('/', '_')}.png" alt="${npc}"> ${npc}</td>
                        <td>${xpPerAction}</td>
                        <td>${formatNumber(count)}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        }
    </script>
</body>
</html>
